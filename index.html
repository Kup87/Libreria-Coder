    <main>
        <h1 class="text-center" id="up">Manejá tu librería <span class="text-danger">con solo una foto!</span></h1>

        <form class="form" id="form">
            <div class="mb-3">
                <label for="tituloLibro" class="form-label">Título</label>
                <input type="text" name="tituloLibro" class="form-control" id="tituloLibro"
                    aria-describedby="Título del Libro">
            </div>
            <label for="autorLibro" class="form-label">Autor</label>
            <div class="input-group mb-3">
                <span class="input-group-text">De</span>
                <input type="text" name="autorLibro" class="form-control" id="autorLibro">
            </div>
            <label for="precioCompra" class="form-label">Precio de Compra</label>
            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" name="precioCompra" id="precioCompra"
                    aria-label="Precio de Compra">
                <span class="input-group-text">.00</span>
            </div>
            <label for="precioVenta" class="form-label">Precio de Venta</label>
            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" name="precioVenta" id="precioVenta"
                    aria-label="Precio de Venta">
                <span class="input-group-text">.00</span>
            </div>
            <label for="estadoLibro">Estado del Libro</label>
            <select class="form-select" name="estadoLibro" id="estadoLibro" aria-label="Estado del Libro">
                <option style="display:none"></option>
                <option value="Nuevo">Nuevo/Perfecto Estado</option>
                <option value="Usado-Bien">Usado, en buen estado</option>
                <option value="Usado-Mal">Usado, con pequeños defectos</option>
            </select>
            <div class="mb-3">
                <label for="cantidadUnidades">Cantidad de Unidades</label>
                <input type="number" name="cantidadUnidades" class="form-control" id="cantidadUnidades"
                    aria-describedby="Cantidad de Unidades">
            </div>

            <div class="input-group">
                <input type="file" class="form-control" id="imagenPortada" aria-describedby="imagenPortada">
            </div>

            <button type="submit" class="btn btn-primary" onclick="limpiarError()" >Cargar Libro</button>

        </form>
        
        <br><br>
        <button type="submit" class="btn btn-primary" id="showCatalogo">Ver Catálogo</button>
        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Título</th>
                        <th scope="col">Autor</th>
                        <th scope="col">$ Compra</th>
                        <th scope="col">$ Venta</th>
                        <th scope="col">Stock</th>
                        <th class="hidden p-0"></th>
                        <th class="hidden p-0"></th>
                    </tr>
                </thead>
                <tbody class="tbody">
                    <tr class="tr"></tr>

                </tbody>
            </table>
        </div>

        <div class="lightbox">
            <button class="btn_close"><img src="assets/svg/x-circle.svg" alt="close" class="svg_close"></button>

            <div class="tarjeta"></div>
        </div>
        <div class="welcomeCardContainer">
            <div class="welcomeCard"></div>
        </div>
